<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Listings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<!-- Instructions for searching products -->
<div id="search-instructions">
    Search for a product from a selected category
</div>

<!-- Dropdown for categories above the search bar -->
<div id="category-dropdown">
    <form action="/" method="get" id="categoryForm">
        <select name="category" id="category-select" onchange="submitForm()">
            <option value="">All Categories</option>
            {% for category in categories %}
            <option value="{{ category }}" {% if category== selected_category %}selected{% endif %}>{{ category }}
            </option>
            {% endfor %}
        </select>
    </form>
</div>

<!-- Search form -->
<div id="search-bar" style="display: none;">
    <form action="/" method="get">
        <input type="hidden" name="category" value="{{ selected_category }}">
        <input type="text" name="search" placeholder="Search products...">
        <button type="submit">Search</button>
    </form>
</div>

<table id="product-table">
    <thead>
    <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Category - Subcategory</th>
        <th>Price</th>
        <th>Link</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    {% for product in products %}
    <tr class="product-row">
        <td>
            <img src="{{ product[3] }}" onerror="handleImageError(this);" alt="{{ product[0] }}" class="product-img">
        </td>
        <td>{{ product[0] }}</td>
        <td>{{ product[1] }} - {{ product[2] }}</td>
        <td>${{ "%.2f" | format(product[7] or 0) }}</td>
        <td><a href="{{ product[4] }}">View Product</a></td>
        <td>
            <button class="add-to-cart">Add to Cart</button>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>

<script>
    function submitForm() {
        document.getElementById("categoryForm").submit();
    }

    function showSearchBar(category) {
        var searchBar = document.getElementById('search-bar');
        if (category) {
            searchBar.style.display = 'block';
        } else {
            searchBar.style.display = 'none';
        }
    }

    // Call showSearchBar to ensure the search bar is shown if a category is pre-selected
    window.onload = function () {
        var categorySelect = document.getElementById('category-select');
        showSearchBar(categorySelect.value);
    };

    function handleImageError(imageElement) {
        // Find the parent row of the image and remove it from the table
        var productRow = imageElement.closest('.product-row');
        productRow.remove();
    }

</script>
</body>
</html>
